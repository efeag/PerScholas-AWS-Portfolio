<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Contact Me</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f2f2f2;
        color: #333;
        margin: 0;
        padding: 0;
    }

    /* Header */
    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 20px;
        background: #1c137d; /* Matches portfolio header */
        color: white;
    }

    header h1 {
        margin: 0;
        font-size: 24px;
    }

    header img {
        width: 100px;
        height: 100px;
        object-fit: cover;
    }

    /* Container */
    .container {
        max-width: 600px;
        margin: 50px auto;
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(19, 14, 159, 0.1);
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
    }

    input, textarea {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        border-radius: 6px;
        border: 1px solid #ccc;
        box-sizing: border-box;
        font-size: 16px;
    }

    .submit-btn, .back-btn {
        display: inline-block;
        padding: 12px 20px;
        margin-top: 10px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        text-decoration: none;
        color: white;
    }

    .submit-btn {
        background-color: #1c137d;
    }

    .submit-btn:hover {
        background-color: #333333;
    }

    .back-btn {
        background-color: #1c137d;
        display: inline-block;
        margin-bottom: 20px;
    }

    .back-btn:hover {
        background-color: #357ABD;
    }

    textarea {
        resize: vertical;
        min-height: 100px;
    }

    /* Responsive */
    @media (max-width: 600px) {
        header {
            flex-direction: column;
            text-align: center;
        }
        header img {
            margin-top: 10px;
        }
    }
</style>
</head>
<body>
<header>
    <h1>Elizabeth Taylor Cloud Architect</h1>
    <img src="https://forportfolioproject45.s3.us-east-2.amazonaws.com/ETlogo.png"
         alt="Profile Photo">
</header>

<div class="container">
    <a href="index.html" class="back-btn">‚Üê Back</a>
    <h1>Contact Me</h1>
    <form id="contact-form">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <input type="text" name="subject" placeholder="Subject" required>
        <textarea name="message" placeholder="Your Message" required></textarea>
        <button type="submit" class="submit-btn">Send Message</button>
    </form>
</div>

<script>
document.getElementById('contact-form').addEventListener('submit', async function(e){
    e.preventDefault();
    const formData = {
        name: this.name.value,
        email: this.email.value,
        subject: this.subject.value,
        message: this.message.value
    };

    try {
        const response = await fetch('https://m0k0dy5as6.execute-api.us-east-1.amazonaws.com/prod/submitForm', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(formData)
        });
        if(response.ok){
            alert('Message sent successfully!');
            this.reset();
        } else {
            alert('Failed to send message. Please try again.');
        }
    } catch(err){
        console.error(err);
        alert('An error occurred. Please try again.');
    }
});
</script>
</body>
</html>
